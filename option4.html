    <link rel="stylesheet" href="static/bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="static/css/style.css">

    <!--SHOW/HIDE SEARCH SIDEBAR-->
    <script>
        var pinClicked = false;

        function pinClick() {
            if (pinClicked) {
                $("#grid_container").css({ "width": "100%" });
                $("#grid_container").css({ "margin-left": "0" });
                $("#pin_icon").css({ "opacity": ".5" });
                pinClicked = false;
            }

            else {
                $("#grid_container").css({ "width": "calc(100% - 250px)" });
                $("#grid_container").css({ "margin-left": "250px" });
                $("#pin_icon").css({ "opacity": "1" });
                pinClicked = true;
            }
        }

        function showSidebar() {
            $("#search_sidebar").css({ "display": "block" });
        }

        function hideSidebar() {
            if (!pinClicked) {
                $("#search_sidebar").css({ "display": "none" });
            }

        }
    </script>

    <!--SHOW MULTISELECT DROPDOWN CHECKBOXES-->
    <script>
    var expanded = false;
    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            checkboxes.style.display = "block";
            expanded = true;

        }
        else {
            checkboxes.style.display = "none";
            expanded = false;
        }
    }
    </script>

    <!--MULTISELECT DROPDOWN SELECT ALL CHECKBOX-->
    <script>
        function toggle(source) {
            checkboxes = document.getElementsByName('check');
            for (var i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</head>

<body>

    <div id="hover_bar" onmouseover="showSidebar();"></div>

    <div id="grid_container">

        <!--START OF PACE HEADER NAV-->
        <div id="header">
            <img src="static/img/att-globe.png" style="height: 45px; float: left; margin-left: 10px; margin-top: 5px;" />
            <div style="height: 100%; float: left; margin-left: 15px; display: inline-block;">
                <p class="page_title">PACE Task Update Wizard</p>
                <br />
                <p class="page_subtitle">Version 2.1.1</p>
            </div>
            <ul class="nav site-nav" style="float: right; margin-top: 12px; margin-right: 10px; display: inline-block;">
                <li class="flyout">
                    <a href="/">PACE Links</a>
                    <!-- Flyout -->
                    <ul class="flyout-content nav stacked">
                        <li><a href=#>One</a></li>
                        <li><a href=#>Two</a></li>
                        <li><a href=#>Three</a></li>
                    </ul>
                </li>
                <li class="flyout">
                    <a href="/">Wizards</a>
                    <!-- Flyout -->
                    <ul class="flyout-content nav stacked">
                        <li><a href=#>One</a></li>
                        <li><a href=#>Two</a></li>
                        <li><a href=#>Three</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--END OF PACE HEADER NAV-->

        <div class="buttons_container">
            <div style="display: inline-block;">
                <button class="secondary_button" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">R</button>&nbsp;&nbsp;
                <button class="secondary_button" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">E</button>&nbsp;&nbsp;
                <button class="primary_button" style="background: #1EAEE4 !important; border: 1px #1EAEE4 solid !important;">Create View</button>&nbsp;&nbsp;
                <select class="dropdown" style="width: 200px !important; padding: 9px !important; top: -1px !important;">
                    <option>Default View</option>
                    <option>Custom View #1</option>
                    <option>Custom View #2</option>
                </select>&nbsp;&nbsp;
                <button class="primary_button" style="background: #1EAEE4 !important; border: 1px #1EAEE4 solid !important;">E</button>&nbsp;&nbsp;
                <button class="primary_button" style="background: #1EAEE4 !important; border: 1px #1EAEE4 solid !important;">D</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="mytasks" style="font-weight: 400;"><input type="checkbox" />&nbsp;&nbsp;My Tasks</label>&nbsp;&nbsp;
                <label for="workgrouptasks" style="font-weight: 400;"><input type="checkbox" />&nbsp;&nbsp;Workgroup Tasks</label>
            </div>

            <div style="float: right; display: inline-block; padding-top: 10px;">
                <div class="heatmap_square" style="background: red;" title="Overdue"></div>&nbsp;&nbsp;
                <div class="heatmap_square" style="background: yellow;" title="Due within 14 days"></div>&nbsp;&nbsp;
                <div class="heatmap_square" style="background: white;" title="Due after 14 days"></div>&nbsp;&nbsp;&nbsp;
                <p style="display: inline;"><b>Selected Steps: 0 / 0</b></p>
            </div>
        </div>

        <div id="task_grid">
            <img src="static/img/task-grid.png" id="grid_screenshot" />
        </div>

        <div class="buttons_container">
            <button class="secondary_button" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">Update Selected Tasks</button>
            <button class="primary_button" style="background: #1EAEE4 !important; border: 1px #1EAEE4 solid !important; float: right;">Submit</button>
        </div>
    </div>

    <!--START OF SEARCH SIDEBAR-->
    <div id="search_sidebar" class="slideRight" onmouseover="showSidebar();" onmouseout="hideSidebar();" style="background: #2f3a4c; border-right: 1px #2a3344 solid;">
        <div id="search_header" style="background: #2a3344 !important; border-bottom: 1px #242d3a solid;">
            <p class="search_header" style="color: white !important;">Search for Tasks</p>
            <p class="search_text" style="color: white !important;">Select a saved search:</p>
            <select class="dropdown">
                <option>Select a custom search</option>
                <option>Custom Search #1</option>
                <option>Custom Search #2</option>
            </select>
            <em><p class="search_text" style="margin-top: 10px; margin-bottom: 0px;"><a href="" style="color: #1EAEE4 !important;">Create a custom search</a></p></em>
            <span id="pin_icon" onclick="pinClick();"><img src="static/img/blue-pin.png" width="20" style="margin-top: 20px;" /></span>
        </div>

        <div id="search_content">
            <p class="search_title" style="color: white !important;">[Custom Search Title]</p>

            <div class="dropdown_container">
                <div id="multiselect">
                    <div id="selectBox" onclick="showCheckboxes();">
                        <select>
                            <option>Select search criteria</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes">
                        <label for="">Select search criteria</label>
                        <label for="all"><input type="checkbox" id="all" onClick="toggle(this)" /> Select All</label>
                        <label for="one"><input type="checkbox" id="one" name="check" /> Search criterion #1</label>
                        <label for="two"><input type="checkbox" id="two" name="check" /> Search criterion #2</label>
                        <label for="three"><input type="checkbox" id="three" name="check" /> Search criterion #3</label>
                    </div>
                </div>
            </div>

            <div class="add_container">
                <button class="secondary_button2" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">Add</button>
            </div>

            <div id="search_criteria" style="background: #2a3344 !important; border: 1px #242d3a solid;">
            </div>

            <div class="reset_container">
                <button class="secondary_button2" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">Reset</button>
            </div>

            <div class="save_container">
                <button class="secondary_button2" style="border: 1px #1EAEE4 solid !important; color: #1EAEE4;">Save</button>
            </div>

            <div class="search_container">
                <button class="primary_button" style="background: #1EAEE4 !important; border: 1px #1EAEE4 solid !important;">Search</button>
            </div>

            <div class="editdelete_container">
                <p class="editdelete_text" style="color: #1EAEE4 !important;"><a href="" style="color: #1EAEE4 !important;">Edit</a>&nbsp;&nbsp;&nbsp;<a href="" style="color: #1EAEE4 !important;">Delete</a></p><button class="help_button" style="border: 1px #1EAEE4 solid; color: #1EAEE4;">?</button>
            </div>
        </div>
    </div>
    <!--END OF SEARCH SIDEBAR-->

</body>
</html>
